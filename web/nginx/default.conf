server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /auth/ {
    proxy_pass http://server:8080/auth/;
  }
  # SSE stream requires HTTP/1.1 and proxy buffering off
  location /api/scans/ {
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Connection "";
    proxy_pass http://server:8080/api/scans/;
  }
  # AI Assist can run longer on first model load; extend timeouts
  location /api/ai/ {
    proxy_http_version 1.1;
    proxy_connect_timeout 60s;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_pass http://server:8080/api/ai/;
  }
  location /api/ {
    proxy_pass http://server:8080/api/;
  }
  # PostgREST reverse proxy for DB access via the browser
  location /db/ {
    proxy_pass http://postgrest:3000/;
  }
  location /health/ {
    proxy_pass http://server:8080/health/;
  }
}
